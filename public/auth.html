<!DOCTYPE html>
<html lang="en">

<head>
	<title>BudgIT | Take Control of Your Wallet</title>
	<meta name="description" content="Introducing BudgIT, a simple, effective, secure way to manage your finances. Take control of your wallet. Don't lose it, BudgIT!" >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/shared.css">
	<link rel="stylesheet" type="text/css" href="styles/auth.css">
</head>

<body>
	<header role="banner">
		<h1 class="site-title">BudgIT</h1>
		<img class="site-logo" src="img/BudgIT_logo.svg">
		<img class="drop-menu" src="img/BudgIT_drop_menu.svg">
	</header>

	<section>
		<h2 class="section-header">Log In</h2>
		<form class="form-style">
			<label for="login-email" class="form-label">Email</label>
			<input type="email" name="login-email" id="login-email" class="form-input">
			<label for="login-password" class="form-label">Password</label>
			<input type="password" name="login-password" id="login-password" class="form-input">
			<input type="submit" value="Submit" name="login-submit" class="submit-button">
		</form>
		<p class="form-change">Need an account? <br>
		<a href="#" class="form-change-link">Sign Up</a></p>
	<section>

	<section hidden>
		<h2 class="section-header">Sign Up</h2>
		<form class="form-style">
			<label for="signup-email" class="form-label">Email</label>
			<input type="email" name="signup-email" id="signup-email" class="form-input">
			<label for="signup-password" class="form-label">Password</label>
			<input type="password" name="signup-password" id="signup-password" class="form-input">
			<label for="signup-password-confirm" class="form-label">Confirm Password</label>
			<input type="password" name="signup-password-confirm" id="signup-password-confirm" class="form-input">
			<input type="submit" value="Submit" name="signup-submit" class="submit-button">
		</form>
		<p class="form-change">Already have an account? <br>
		<a href="#" class="form-change-link">Log In</a></p>
	</section>

	<footer role="content-info">
		<p>Made by <a class="footer-link" href="https://github.com/jtrcoonz" target="_blank">Jacob Coons</a></p>
	</footer>
</body>

</html>
