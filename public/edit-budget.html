<!DOCTYPE html>
<html lang="en">

<head>
	<title>BudgIT | Take Control of Your Wallet</title>
	<meta name="description" content="Introducing BudgIT, a simple, effective, secure way to manage your finances. Take control of your wallet. Don't lose it, BudgIT!" >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/shared.css">
</head>

<body>

</body>
	<header role="header">
		<h1 class="site-title">BudgIT</h1>
		<img class="site-logo" src="img/BudgIT_logo.svg">
		<img class="drop-menu" src="img/BudgIT_drop_menu.svg">
	</header>

	<main role="main">
		<h2 class="section-header">Edit Budget</h2>
		<form class="form-style">
			<fieldset id="budget-form-main">
				<label for="total-income" class="form-label" id="form-label-main">Income</label>
				<input type="number" name="total-imcome" id="total-imcome" class="form-input">
			</fieldset>
			<fieldset>
				<label for="food-and-toiletries" class="form-label">Food & Tolietries</label>
				<input type="number" name="food-and-toiletries" id="food-and-toiletries" class="form-input">
				<label for="housing-and-utilities" class="form-label">Housing & Utilities</label>
				<input type="number" name="housing-and-utilities" id="housing-and-utilities" class="form-input">
				<label for="transportation" class="form-label">Transportation</label>
				<input type="number" name="transportation" id="transportation" class="form-input">
				<label for="health-and-insurance" class="form-label">Health & Insurance</label>
				<input type="number" name="health-and-insurance" id="health-and-insurance" class="form-input">
				<label for="recreation-and-leisure" class="form-label">Recreation & Leisure</label>
				<input type="number" name="recreation-and-leisure" id="recreation-and-leisure" class="form-input">
				<label for="miscellaneous" class="form-label">Miscellaneous</label>
				<input type="number" name="miscellaneous" id="miscellaneous" class="form-input">
			</fieldset>
			<input type="submit" value="Submit" name="signup-submit" class="submit-button">
		</form>
	</main>

	<footer role="content-info">
		<p>Made by <a class="footer-link" href="https://github.com/jtrcoonz" target="_blank">Jacob Coons</a></p>
	</footer>
