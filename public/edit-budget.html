<!DOCTYPE html>
<html lang="en">

<head>
	<title>BudgIT | Take Control of Your Wallet</title>
	<meta name="description" content="Introducing BudgIT, a simple, effective, secure way to manage your finances. Take control of your wallet. Don't lose it, BudgIT!" >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/shared.css">
	<link rel="stylesheet" type="text/css" href="styles/edit-budget.css">
</head>

<body>
	<nav role="navigation">
		<a id="site-title" href="index.html">BudgIT</a>
		<img id="site-logo" src="img/BudgIT_logo.svg">
		<img id="drop-menu" src="img/BudgIT_drop_menu.svg">
	</nav>

	<div id="black-cover" hidden>
		<div id="menu-box">
			<h1>Menu<img src="img/BudgIT_close_drop_menu.svg" id="drop-menu-close"></h1>
			<a href="overview.html" class="link drop-menu-link">Budget Overview</a>
			<a href="edit-budget.html" class="link drop-menu-link">Edit Budget</a>
			<a href="add-expense.html" class="link drop-menu-link">+ Add Expense</a>
		</div>
	</div>

	<main role="main">
		<h2 class="section-header">Edit Budget</h2>
		<form class="form-style" id="budget-form">
			<fieldset id="budget-form-income">
				<label for="total-income" class="form-label" id="form-label-main">Income</label>
				<input type="number" name="total-income" id="total-income" class="form-input" value="1000">
			</fieldset>
			<fieldset id="budget-form-main">
				<label for="food-and-toiletries" class="form-label">Food & Toiletries</label>
				<div class="input-wrapper">
					<input type="number" name="food-and-toiletries" id="food-and-toiletries" class="form-percentage-input" min="0" max="100" value="0">
					<span class="percent">%</span>
					<span class="arrow">-></span>
					<span class="percentage-result" id="food-and-toiletries-result"></span>
				</div>
				<label for="housing-and-utilities" class="form-label">Housing & Utilities</label>
				<div class="input-wrapper">
					<input type="number" name="housing-and-utilities" id="housing-and-utilities" class="form-percentage-input" min="0" max="100" value="0">
					<span class="percent">%</span>
					<span class="arrow">-></span>
					<span class="percentage-result" id="housing-and-utilities-result"></span>
				</div>
				<label for="transportation" class="form-label">Transportation</label>
				<div class="input-wrapper">
					<input type="number" name="transportation" id="transportation" class="form-percentage-input" min="0" max="100" value="0">
					<span class="percent">%</span>
					<span class="arrow">-></span>
					<span class="percentage-result" id="transportation-result"></span>
				</div>
				<label for="health-and-insurance" class="form-label">Health & Insurance</label>
				<div class="input-wrapper">
					<input type="number" name="health-and-insurance" id="health-and-insurance" class="form-percentage-input" min="0" max="100" value="0">
					<span class="percent">%</span>
					<span class="arrow">-></span>
					<span class="percentage-result" id="health-and-insurance-result"></span>
				</div>
				<label for="recreation-and-leisure" class="form-label">Recreation & Leisure</label>
				<div class="input-wrapper">
					<input type="number" name="recreation-and-leisure" id="recreation-and-leisure" class="form-percentage-input" min="0" max="100" value="0">
					<span class="percent">%</span>
					<span class="arrow">-></span>
					<span class="percentage-result" id="recreation-and-leisure-result"></span>
				</div>
				<label for="miscellaneous" class="form-label">Miscellaneous</label>
				<div class="input-wrapper">
					<input type="number" name="miscellaneous" id="miscellaneous" class="form-percentage-input" min="0" max="100" value="0">
					<span class="percent">%</span>
					<span class="arrow">-></span>
					<span class="percentage-result" id="miscellaneous-result"></span>
				</div>
			</fieldset>
			<fieldset id="budget-form-allocated">
				<label for="total-allocated" class="form-label" id="form-label-main">Total Allocated</label>
				<input type="number" name="total-allocated" id="total-allocated" class="form-input" value="0" disabled>
			</fieldset>
			<input type="submit" value="Submit" name="signup-submit" class="submit-button">
		</form>
	</main>

	<footer role="content-info">
		<p>Made by <a class="footer-link" href="https://github.com/jtrcoonz" target="_blank">Jacob Coons</a></p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="js/shared.js"></script>
	<script src="js/edit-budget.js"></script>
</body>
</html>
